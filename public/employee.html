<!-- public/dashboard.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/employee.html">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/salary.html">Salary Slip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whatsapp">Whatsapp</a>
                    </li>
                </ul>
                <!-- Add logout button -->
                <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>Employees</h2>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#modalAddEmployee">
                    Add
                </button>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#modalUploadEmployee">
                    Upload
                </button>
            </div>
        </div>
        <form id="searchForm" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by name,nik,wa number">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <table id="employeeList" class="table table-bordered table-striped">
            <thead>
                <tr class="text-uppercase">
                    <th>No</th>
                    <th>Name</th>
                    <th>NIK</th>
                    <th>Wa Number</th>
                    <th>Tanggal masuk</th>
                    <th>Status</th>
                    <th>Departement</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="d-flex justify-content-between bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span class="pagination-info" id="paginationInfo"></span>
                    </div>
                    <div class="col-auto">
                        <select id="pageSizeSelect" class="form-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <span>rows per page</span>
                    </div>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-end" id="pagination">
                        <li class="page-item" id="firstPage">
                            <a class="page-link" href="#" aria-label="First">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                                <span class="sr-only">First</span>
                            </a>
                        </li>
                        <li class="page-item" id="prevPage">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <ul id="pageNumbers" class="pagination"></ul>
                        <li class="page-item" id="nextPage">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                        <li class="page-item" id="lastPage">
                            <a class="page-link" href="#" aria-label="Last">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                                <span class="sr-only">Last</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- modal add -->
    <div class="modal fade" id="modalAddEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalAddEmployeeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <form id="addEmployeeForm" class="align-middle">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAddEmployeeLabel">Add Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="nik" class="form-label">NIK</label>
                            <input type="text" class="form-control" id="nik" name="nik" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp_number" class="form-label">Whatsapp Number</label>
                            <input type="text" class="form-control" id="whatsapp_number" name="whatsapp_number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="date_of_entry" class="form-label">Tanggal Masuk</label>
                            <input type="date" class="form-control" id="date_of_entry" name="date_of_entry" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" required>
                        </div>
                        <div class="mb-3">
                            <label for="departement" class="form-label">Departement</label>
                            <input type="text" class="form-control" id="departement" name="departement" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal edit -->
    <div class="modal fade" id="modalEditEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalEditEmployeeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <form id="editEmployeeForm" class="align-middle">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditEmployeeLabel">Edit Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="hidden" class="form-control" id="edit_id" name="id">
                            <input type="text" class="form-control" id="edit_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="nik" class="form-label">NIK</label>
                            <input type="text" class="form-control" id="edit_nik" name="nik" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp_number" class="form-label">Whatsapp Number</label>
                            <input type="text" class="form-control" id="edit_whatsapp_number" name="whatsapp_number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="date_of_entry" class="form-label">Tanggal Masuk</label>
                            <input type="date" class="form-control" id="edit_date_of_entry" name="date_of_entry"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="edit_status" name="status" required>
                        </div>
                        <div class="mb-3">
                            <label for="departement" class="form-label">Departement</label>
                            <input type="text" class="form-control" id="edit_departement" name="departement" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="edit_position" name="position" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <span id="errorAdd" style="color: red;"></span>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal upload -->
    <div class="modal fade" id="modalUploadEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalUploadEmployeeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUploadEmployeeLabel">Upload Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>only .csv file</span>
                    <br />
                    <input type="file" id="csvFileEmployee" accept=".csv">
                </div>
                <div class="modal-footer">
                    <span id="errorUpload" style="color: red;"></span>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-primary" id="uploadData">upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/employee.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
